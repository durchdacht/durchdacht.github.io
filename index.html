<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leck Eier</title>
    <link rel="icon" type="image/png" href="https://fld.wtf/stupid/image.png" />
    <style>
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
            height: 100%;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('https://i.imgur.com/bNe8ey4.png');
            background-size: 150% 200%;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex items-center justify-center h-screen text-white text-center">
    <div>
        <h1 class="text-9xl font-bold mb-4">Leck Eier</h1>
        <h2 class="text-4xl mb-4">
            <a href="https://steamcommunity.com/id/durchdacht/" class="text-red-400 hover:text-red-800">Steam</a>
        </h2>
        <div class="mt-6">
            <button class="bg-yellow-300 text-black px-4 py-2 rounded hover:bg-yellow-500" onclick="playAudio()">?</button>
            <audio id="audio" src="https://fld.wtf/stupid/sound.mp3"></audio>
        </div>
    </div>
    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
