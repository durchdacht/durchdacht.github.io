<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leck Eier</title>
    <link rel="icon" type="image/png" href="https://fld.wtf/stupid/image.png" />
    <link id="dynamic-stylesheet" rel="stylesheet" href="styles.css">
    <script>
        window.onload = function() {
            var stylesheet = document.getElementById('dynamic-stylesheet');
            var currentTime = new Date().getTime();
            stylesheet.href = 'styles.css?v=' + currentTime;
        };
    </script>
</head>
<body>
    <div class="container">
        <h1>Leck Eier</h1>
        <h2>
            <a href="https://steamcommunity.com/id/durchdacht/">Steam</a>
        </h2>
        <div class="audio-container">
            <button class="play-button" onclick="playAudio()">?</button>
            <audio id="audio" src="https://fld.wtf/stupid/sound.mp3"></audio>
        </div>
    </div>

    <script>
        function playAudio() {
            var audio = document.getElementById('audio');
            audio.play();
        }
    </script>
</body>
</html>
